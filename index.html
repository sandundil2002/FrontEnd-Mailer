<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mailer</title>
    <link rel="icon" href="/assets/icons8-email.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-dark bg-gradient">
    <h1 class="text-primary text-center text-light">Contact Us</h1>

    <form class="container-sm border border-success rounded bg-secondary" action="https://api.web3forms.com/submit"
        method="POST">
        <input type="hidden" name="access_key" value="6581ad61-8613-4c2a-b8cf-08265caca1cb">

        <label for="exampleInputName" class="form-label ms-2 mt-3 text-light">Name</label>
        <input type="text" class="form-control  bg-info bg-opacity-10 border border-info border-start-10 rounded-end"
            name="Name" required><br>

        <label for="exampleInputEmail" class="form-label ms-2 text-light">E-mail</label>
        <input type="email" class="form-control  bg-info bg-opacity-10 border border-infoborder-start-10 rounded-end"
            name="Email" required><br>

        <label for="exampleInputMessage" class="form-label ms-2 text-light">Type Your Message</label>
        <textarea name="message"
            class="form-control  bg-info bg-opacity-10 border border-info border-start-10 rounded-end"
            required></textarea><br><br> <br>

        <div class="h-captcha position-absolute top-90 start-50 translate-middle" data-captcha="true"></div><br><br><br>
        <button type="submit" class="btn btn-primary position-absolute top-90 start-50 translate-middle">Submit
            Form</button><br>
    </form><br><br>

    <script src="https://web3forms.com/client/script.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
